<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotdog Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ­ Hotdog Classifier ðŸŒ­</h1>
            <p class="subtitle">Upload or provide a URL to check if an image contains a hotdog</p>
        </header>

        <main>
            <!-- Stats Section -->
            <div class="stats-section">

                <div class="stat-item">
                    <span>Total Analyzed:</span>
                    <span id="total-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Hotdogs Found:</span>
                    <span id="hotdog-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Hotdog Rate:</span>
                    <span id="hotdog-rate">0%</span>
                </div><div>
                                    <!-- Add the reset button to your existing stats section -->
                <button id="reset-stats" class="reset-button" title="Reset Statistics">â†º</button>
                </div>

            </div>

            <!-- File Upload Section -->
            <section class="upload-section">
                <h2>Option 1: Upload Image</h2>
                <div class="drop-zone">
                    <form id="upload-form">
                        <input type="file" id="file-input" accept="image/*" class="file-input">
                        <label for="file-input" class="file-label">
                            Drop file here or click to upload
                        </label>
                    </form>
                </div>
            </section>

            <!-- URL Input Section -->
            <section class="url-section">
                <h2>Option 2: Image URL</h2>
                <form id="url-form">
                    <input type="url" id="url-input" placeholder="Enter image URL" required>
                    <button type="submit">Analyze</button>
                </form>
                <div id="url-display" class="url-display hidden"></div>
            </section>

            <!-- Preview Section -->
            <section id="preview-section" class="preview-section hidden">
                <h2>Image Preview</h2>
                <div class="preview-container">
                    <img id="preview-image" src="" alt="Preview">
                </div>
            </section>

            <!-- Result Section -->
            <section id="result-section" class="result-section hidden">
                <div id="result-text" class="result-text"></div>
            </section>

            <!-- Loading Section -->
            <section id="loading-section" class="loading-section hidden">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </section>

            <!-- Error Section -->
            <section id="error-section" class="error-section hidden">
                <p id="error-text"></p>
            </section>
        </main>

        <footer>
            <p>Powered by OpenRouter API & GPT-4 Vision</p>
            <p class="version">Version 1.0.0</p>
        </footer>
    </div>

    <!-- History Sidebar -->
    <aside class="history-sidebar">
        <h2>Analysis History</h2>
        <div id="history-list" class="history-list"></div>
    </aside>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
